<ol>
    <li ng-repeat="item in controller.items" >
    <!-- <found-details></found-details> -->

    <h3>{{item.name}}</h3>
    <h4>{{item.short_name}}</h4>
    <p>{{item.description}}</P>
    <button class="btn btn-primary" ng-click="controller.removeItem($index)">Don't want this one!</button>
  </li>
</ol>
