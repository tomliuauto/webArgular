<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as controller' >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="controller.searchTerm" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.search();";>Narrow It Down For Me!</button>
    </div>

    <!-- {{controller.testItem }} -->
    <found-items items="controller.items" remove ="controller.removeItem(itemIndex)"></found-items>


    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
</html>
